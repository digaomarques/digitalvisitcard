<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Contato | </title>
    <link rel="icon" href="https://i.ibb.co/d4wt5gr2/logo-criativar-transparente-fazer-gif-1.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(180deg,  #5a73ad 12%, #8135b4 50%,#fc1717 80%, #ffe70e 100%);
            background-size:500% 500%;
            animation: gradient 5s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background-blend-mode: multiply;
            background-repeat: no-repeat;
            background-position: 0% 0%;
            transition: background-position 0.5s ease-out;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .texture {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(https://i.ibb.co/Mp5fm07/image-1.png); 
            background-repeat: repeat;
            opacity: 0.9; /* Ajuste a opacidade aqui */
            z-index: -1;
            filter: blur(12px);
        }

        .logo {
            margin-top: 20px;
            margin-left: 10px;
            width: 300px;
            height: 300px;
            cursor: pointer;
            border-radius: 30%;
            background: url('https://i.ibb.co/3Y1W8QSW/logo-criativar-transpawwwwwwrente-fazer-gif.gif') no-repeat center center / cover;
	   
 	}

      

      
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        

        .slide-down {
            animation: slide-down 1s ease-in-out forwards;
        }

        @keyframes slide-down {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
	

	

        .slider-container {
            position: relative;
            width: 60px;
            height: 60px;
            background-color: #dedede;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            cursor: pointer;
            transition: width 0.5s ease, border-radius 0.5s ease;
	    
        }
	


        .slider-container.expanded {
            width: 70%;
            max-width: 400px;
            border-radius: 30px;
	    
        }

        .slider {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: left 0.3s ease, background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider img {
            width: 40px;
            height: 40px;
        }

        #slider-whatsapp {
            background-color: #25d366;
        }

        #slider-email {
            background-color: #3b5998;
        }
        #slider-instagram {
            background-color: #E4405F;
        }

        .arrow-container {
            position: absolute;
            top: 50%;
            left: 70px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slider-container.expanded .arrow-container {
            opacity: 1;
        }

        .arrow {
            font-size: 24px;
            color: #696969;
            animation: blink 1.5s infinite;
        }

        .text {
            font-size: 18px;
            color: #696969;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="texture"></div>
    <div class="logo"></div>

    <div class="slider-container" id="whatsapp">
        <div class="slider" id="slider-whatsapp">
            <img src="https://i.ibb.co/bBWt1xJ/novoiconwpp.gif" alt="WhatsApp">
        </div>
        <div class="arrow-container">
            <span class="arrow"><i class="fas fa-arrow-right"></i></span>
            <span class="text">      Arraste para o lado! </span>
        </div>
    </div>
    <div class="slider-container" id="email">
        <div class="slider" id="slider-email">
            <img src="https://i.ibb.co/4ZZmX2p/mail.gif" alt="Email">
        </div>
        <div class="arrow-container">
            <span class="arrow"><i class="fas fa-arrow-right"></i></span>
            <span class="text">Envie um email de contato!</span>
        </div>
    </div>
    <div class="slider-container" id="instagram">
        <div class="slider" id="slider-instagram">
            <img src="https://i.ibb.co/Z67H1c4r/CITYPNG-COM-HD-Square-White-Instagram-Logo-Icon-PNG-1500x1500.png" alt="Instagram">
        </div>
        <div class="arrow-container">
            <span class="arrow"><i class="fas fa-arrow-right"></i></span>
            <span class="text">Acesse nosso Instagram!</span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        let expandedSlider = null;

        function createSlider(slider, url, color) {
            let isDragging = false;
            let startX;

            slider.parentElement.addEventListener('click', function() {
                if (!isDragging) {
                    if (expandedSlider && expandedSlider !== slider.parentElement)
	 {
                       




// Recolhe o slider expandido anteriormente
                        expandedSlider.classList.remove('expanded');
                    }
                    expandedSlider = slider.parentElement;
                    slider.parentElement.classList.toggle('expanded');
                }
            });

            slider.addEventListener('mousedown', function(e) {
                isDragging = true;
                startX = e.clientX;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            slider.addEventListener('touchstart', function(e) {
                isDragging = true;
                startX = e.touches[0].clientX;
                document.addEventListener('touchmove', onTouchMove);
                document.addEventListener('touchend', onTouchEnd);
            });

            function onMouseMove(e) {
                if (isDragging) {
                    moveSlider(e.clientX);
                }
            }

            function onTouchMove(e) {
                if (isDragging) {
                    moveSlider(e.touches[0].clientX);
                }
            }

            function moveSlider(clientX) {
                const containerRect = slider.parentElement.getBoundingClientRect();
                let newLeft = clientX - startX + 5;
                if (newLeft < 5) newLeft = 5;
                if (newLeft > containerRect.width - slider.offsetWidth - 5) newLeft = containerRect.width - slider.offsetWidth - 5;
                slider.style.left = newLeft + 'px';

                const progress = newLeft / (containerRect.width - slider.offsetWidth - 5);
                updateArrowTextOpacity(progress);
                updateContainerColor(progress, color);
            }

            function updateArrowTextOpacity(progress) {
                const arrowContainer = slider.parentElement.querySelector('.arrow-container');
                arrowContainer.style.opacity = 1 - progress;
            }

            function updateContainerColor(progress, color) {
                const container = slider.parentElement;
                container.style.backgroundColor = `rgba(${hexToRgb(color)}, ${progress})`;
            }

            function hexToRgb(hex) {
                let bigint = parseInt(hex.slice(1), 16);
                let r = (bigint >> 16) & 255;
                let g = (bigint >> 8) & 255;
                let b = bigint & 255;
                return `${r}, ${g}, ${b}`;
            }

            function onMouseUp() {
                if (isDragging) {
                    isDragging = false;
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                    finishSliding();
                }
            }

            function onTouchEnd() {
                if (isDragging) {
                    isDragging = false;
                    document.removeEventListener('touchmove', onTouchMove);
                    document.removeEventListener('touchend', onTouchEnd);
                    finishSliding();
                }
            }

            function finishSliding() {
                const containerRect = slider.parentElement.getBoundingClientRect();
                if (parseInt(slider.style.left) >= containerRect.width / 2) {
                    slider.style.left = (containerRect.width - slider.offsetWidth - 5) + 'px';
                    setTimeout(function() {
                        window.location.href = url;
                    }, 300);
                } else {
                    slider.style.left = '5px';
                    resetArrowTextOpacity();
                    resetContainerColor();
                }
            }

            function resetArrowTextOpacity() {
                const arrowContainer = slider.parentElement.querySelector('.arrow-container');
                arrowContainer.style.opacity = '';
            }

            function resetContainerColor() {
                const container = slider.parentElement;
                container.style.backgroundColor = '#e0e0e0';
            }
        }

        createSlider(document.getElementById('slider-whatsapp'), 'https://api.whatsapp.com/send?phone=5517991004783', '#25d366');
        createSlider(document.getElementById('slider-email'), 'mailto:marques.ar1@hotmail.com', '#3b5998');
        createSlider(document.getElementById('slider-instagram'), 'https://www.instagram.com/rodrigomarquesar', '#E4405F');
        $(document).ready(function() {
            $('.logo').click(function() {
                $(this).addClass('bounce');
                setTimeout(function() {
                    $('body').addClass('slide-down');
                    setTimeout(function() {
                        window.location.href = 'digo.html'; 
                    }, 1000);
                }, 1000);
            });
        });
   </script>
</body>
</html>
